<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

  <link rel="shortcut icon" href="css/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Pok√©dex</title>

</head>

<body>
  <main>
    <span class="tela"></span>
    <img class="pokemon_gif" src="#" alt="">
    <span class="pokemon_id "></span>

    <h1 class="pokemon_data noise">
      <span class="telas"></span>
      <span class="pokemon_name text-weight"></span>
    </h1>

    <form class="form">
      <input class="input_search noise" type="search" placeholder="Nome ou ID" required>
    </form>

    <div class="buttons">
      <button class="button btn-top"> </button>

      <button class="button btn-prev"> </button>

      <button class="button btn-next"> </button>

      <button class="button btn-down"> </button>

    </div>




    <img class="pokedex width" src="css/pokedex3.0.png" alt="pokedex">
    <img class="pokedexMobile width" src="css/pokedex3.0.png" alt="pokedex">

    <div class="background">

    </div>

    <div class="blink-blue"></div>
    <div class="blink-red"></div>

    <div class="btnMusic">
      <div class="btn-play"><i class="las la-play"></i></div>
      <div class="btn-pause"><i class="las la-pause"></i></div>
    </div>

    <audio src=""></audio>
    <audio src="css/PalletTown.mp3" class="musicBackground" type="audio/mpeg">
      <source src="css/PalletTown.mp3" type="audio/mpeg">
    </audio>

    <div class="pokemon_stats noise">
      <span class="telas"></span>
      <h2 class="pokemon_type text-weight"></h2>
      <span class="stats_box">
        <span>
          <h2 class="pokemon_hp text-weight"></h2>
          <h2 class="pokemon_attack text-weight"></h2>
          <h2 class="pokemon_defense text-weight"></h2>
        </span>
        <span>
          <h2 class="speed text-weight"></h2>
          <h2 class="special-attack text-weight"></h2>
          <h2 class="special-defense text-weight"></h2>
        </span>
      </span>
    </div>

    <div class="pokemon_weight noise">
      <span class="telas"></span>
      <h2 class="text-weight "></h2>
    </div>

    <div class="pokemon_height noise">
      <span class="telas"></span>
      <h2 class="text-weight "></h2>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
